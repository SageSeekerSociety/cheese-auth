services:
  cheese-auth:
    image: ghcr.io/sageseekersociety/cheese-auth:${CHEESE_AUTH_TAG:-latest}
    env_file: .env
    volumes:
      - type: volume
        source: cheese_backend_uploads
        target: /app/uploads
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/status || exit 1"]
      start_period: 180s
      start_interval: 5s
      interval: 1m
      timeout: 10s
      retries: 3
    ports:
      - "8080:8080"

  database:
    image: postgres:16.2
    env_file: .env
    volumes:
      - type: volume
        source: cheese_db_pg
        target: /var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      start_period: 180s
      start_interval: 5s
      interval: 1m
      timeout: 10s
      retries: 3
  
volumes:
  cheese_backend_uploads:
  cheese_db_pg:
